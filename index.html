<html lang="en">

    <meta charset="UTF-8" />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              heading: ['"Outfit"', 'sans-serif'],
            },
            colors: {
              calm: {
                950: '#23242a',
                900: '#2d2d35',
                800: '#3a3a45',
                700: '#525260',
                border: 'rgba(255, 255, 255, 0.08)',
              },
              warm: {
                purple: '#a78bfa',
                rose: '#fb7185',
                blue: '#60a5fa',
                slate: '#94a3b8',
              }
            },
            backgroundImage: {
              'sunset-gradient': 'linear-gradient(135deg, rgba(96,165,250,0.2) 0%, rgba(251,113,133,0.2) 50%, rgba(167,139,250,0.2) 100%)',
              'card-gradient': 'linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.0) 100%)',
              'glow-conic': 'conic-gradient(from 180deg at 50% 50%, #60a5fa 0deg, #c084fc 180deg, #f472b6 360deg)',
            },
            boxShadow: {
              'soft': '0 8px 30px rgba(0, 0, 0, 0.08)',
              'glow': '0 0 25px rgba(96, 165, 250, 0.25)',
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            }
          }
        }
      }

    <style>
      body { 
        background-color: #23242a; 
        color: #f1f5f9; 
        font-family: 'Plus Jakarta Sans', sans-serif;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 { font-family: 'Outfit', sans-serif; }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.25); }
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .gradient-text {
        background: linear-gradient(to right, #60a5fa, #fb7185, #a78bfa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .btn-soft { transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); }
      .btn-soft:active { transform: scale(0.97); }
    </style>
